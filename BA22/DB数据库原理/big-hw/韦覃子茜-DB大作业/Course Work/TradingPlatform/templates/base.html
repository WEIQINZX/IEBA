<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}二手物品交易平台{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/glyphicons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/TradingPlatform.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body>
{% block nav %}
    <nav class="navbar navbar-expand-sm bg-light px-5">
        <a class="navbar-brand" href="{{ url_for('index') }}">二手物品交易平台</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">
                    交易大厅
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manage_goods') }}">
                    商品管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manage_order') }}">
                    订单管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manage_address') }}">
                    收货地址管理
                </a>
            </li>
        </ul>
        <div class="nav-item flex-grow-1"></div>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">
                    <div class="tp-icon">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;{{ session.get('username') }}
                    </div>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{{ url_for('logout') }}">
                        <div class="tp-icon">
                            <span class="glyphicon glyphicon-log-out"></span>&nbsp;登出
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
{% endblock %}
{% block content %}{% endblock %}
{% block dialog %}{% endblock %}
<script type="text/javascript"></script>
{% block scripts %}{% endblock %}
</body>
</html>
